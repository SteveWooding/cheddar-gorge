<!DOCTYPE html>
{% load static %}
{% load bootstrap4 %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cheddar Gorge - The Website</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap-sketchy.min.css' %}" media="screen">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen">
</head>
<body>
  <div class="container-fluid">
    <ul class="nav justify-content-end">
        <li class="nav-item">
          {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="nav-link" href="{% url 'login' %}">Login/Register</a>
          {% endif %}
        </li>
    </ul>

    <a href="{% url 'wordrelaygame:home' %}">
      <h1 class="text-center display-1">Cheddar Gorge</h1>
    </a>

    {% bootstrap_messages %}

    {% block content %}
    {% endblock content %}
  </div>

  <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
