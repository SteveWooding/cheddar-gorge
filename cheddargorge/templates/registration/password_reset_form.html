{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
  <h1 class="text-center">Forgotten your password?</h1>
  <p  class="text-center">
    Enter your email address below, and we'll email instructions for setting a
    new one.
  </p>

  <form class="mx-auto new-word-form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Send me instructions!</button>
  </form>
{% endblock content %}
