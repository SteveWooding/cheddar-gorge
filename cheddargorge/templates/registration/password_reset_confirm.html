{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

  <h1 class="text-center">Set a new password!</h1>

  <form class="mx-auto new-word-form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Change my password</button>
  </form>


{% endblock content %}
