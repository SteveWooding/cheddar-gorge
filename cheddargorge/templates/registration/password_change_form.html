{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
  <h1 class="text-center">Change password</h1>
  <p  class="text-center">
    First confirm your current password, then enter a new password.
  </p>

  <form class="mx-auto new-word-form" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Change password</button>
  </form>
{% endblock content %}
