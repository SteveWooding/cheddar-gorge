{% extends "base.html" %}
{% block content %}
  <h2>Please login</h2>

  {% if form.errors %}
    <p>Your username and/or password is incorrect! Please try again.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" class="btn btn-primary" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

{% endblock content %}
